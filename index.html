<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz time - выберите Quiz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<header class="header">
    <div class="header__wrapper">
        <a class="header__logo" href="#">
            <img src="img/logo.svg" alt="логотип quize time в виде пазла" class="header__logo">
        </a>
        <h1 class="header__title">Quiz time</h1>
    </div>
</header>

<main class="main">
    <h2 class="main__title">Выберите Quiz</h2>
    <div class="main__box">
        <ul class="theme__list">
            <li class="theme__item">
                <button>Финансовая грамотность</button>
            </li>
            <li class="theme__item">
                <button>Фронтенд разработка</button>
                <p class="theme_result">
                    <span class="theme__result--ratio">7/10</span>
                    <span class="theme__result--text">Последний результат</span>
                </p>
            </li>
            <li class="theme__item">
                <button>Бэкенд разработка</button>
            </li>
            <li class="theme__item">
                <button>Личные инвестиции</button>
            </li>
            <li class="theme__item">
                <button>Нутрициология</button>
            </li>
        </ul>
    </div>

    <div class="main__box main__box--question">
        <form class="form__question" data-count="1/10">
            <fieldset class="question">
                <legend class="question__title">Какие типы input корректны?</legend>
                <label class="question__answer">
                    <input type="checkbox" class="answer__checkbox">text
                </label>
                <label class="question__answer">
                    <input type="checkbox" class="answer__checkbox">color
                </label>
                <label class="question__answer">
                    <input type="checkbox" class="answer__checkbox">week
                </label>
                <label class="question__answer">
                    <input type="checkbox" class="answer__checkbox">day
                </label>
            </fieldset>
            <button class="btn question__btn">Подтвердить</button>
        </form>
    </div>

    <div class="main__box main__box--question">
        <form class="form__question" data-count="2/10">
            <fieldset class="question">
                <legend class="question__title">Какая столица является родиной демократии?</legend>
                <label class="question__answer">
                    <input type="radio" class="answer__radio">Рим
                </label>
                <label class="question__answer">
                    <input type="radio" class="answer__radio">Амстердам
                </label>
                <label class="question__answer">
                    <input type="radio" class="answer__radio">Афины
                </label>
                <label class="question__answer">
                    <input type="radio" class="answer__radio">Вашингтон
                </label>
            </fieldset>
            <button class="btn question__btn">Подтвердить</button>
        </form>
    </div>

    <div class="main__box main__box--result">
        <h2 class="main__title">Ваш результат</h2>
        <div class="result">
            <p class="result__ratio">
                10/10
            </p>
            <p class="result__text">
                Отличный результат!
            </p>
        </div>
        <button class="btn result__btn">К списку квизов</button>
    </div>
</main>
</body>
</html>
